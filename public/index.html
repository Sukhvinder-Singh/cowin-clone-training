<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="app">
    <section class="section bg-tertiary">
      <div class="container">
        <h1 class="text-primary text-center">Title</h1>
        <p class="text-center subtitle">Subtitle</p>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="input-area">
          <div>
            <label for="pin-code">Pin code</label>
            <input type="text" id="pin-code" class="input-area__pincode" />
          </div>
          <div>
            <label for="date">Select date</label>
            <input type="date" id="date" class="input-area__date" />
          </div>
          <a href="javascript:void(0);" class="button input-area__button" id="submit">Submit</a>
        </div>
      </div>
    </section>
    <section class="section pt-0">
      <div class="container">
        <h1 class="text-primary text-center">Results</h1>

        <div class="results">
          <div class="results__box">
            <h3 class="results__vaccinationCenter">Lorem ipsum dolor sit amet.</h3>
            <p class="results__vaccinationDate">Lorem, ipsum dolor.</p>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
