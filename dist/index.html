<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cowin clone demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <script src="js/app.min.js" defer></script>
    <div class="app">
        <section class="section bg-tertiary">
            <div class="container">
                <h1 class="text-primary text-center">CoWin app third-party</h1>
                <p class="text-center subtitle">A vaccination center finding demo app that used CoWin API</p>
            </div>
        </section>
        <section class="section">
            <div class="container">
                <div class="input-area">
                    <div>
                        <label for="pin-code">Pin code</label>
                        <input type="text" id="pin-code" class="input-area__pincode" />
                    </div>
                    <div>
                        <label for="date">Select date</label>
                        <input type="date" id="date" class="input-area__date" />
                    </div>
                    <a href="javascript:void(0);" class="button input-area__button" id="submit">Find vaccination centers</a>
                </div>
            </div>
        </section>
    </div>
    <link rel="stylesheet" href="css/style.slim.min.css" />
</body>

</html>
